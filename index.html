<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Stopwatch</title>
  </head>
  <body>
    <section class="main-container">
      <section>
        <div id="heading-id" class="heading">
          <h1>Alex Stopwatch</h1>
        </div>
      </section>
      <section>
        <div class="stop-watch-display">
          <div class="hours" id="hours-id">00</div>
          <div class="minutes" id="minutes-id">00</div>
          <div class="seconds" id="seconds-id">00</div>
          <div class="miliseconds" id="miliseconds-id">00</div>
        </div>
      </section>
    </section>
    <script></script>
  </body>
</html>
