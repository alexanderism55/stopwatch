<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link href="http://fonts.cdnfonts.com/css/open-sans" rel="stylesheet" />
    <title>Stopwatch</title>
  </head>
  <body>
    <section class="main-container">
      <section>
        <div id="heading-id" class="heading">
          <h1>Alexander`s stopwatch</h1>
        </div>
      </section>
      <section>
        <div class="stop-watch-main-container">
          <div class="stop-watch-display">
            <div class="hours-main">
              <p class="time-title">hours</p>
              <div class="hours" id="hours-id">00</div>
            </div>
            <div class="minutes-main">
              <p class="time-title">minutes</p>
              <div class="minutes" id="minutes-id">00</div>
            </div>
            <div class="seconds-main">
              <p class="time-title">seconds</p>
              <div class="seconds" id="seconds-id">00</div>
            </div>
            <div class="miliseconds-main">
              <p class="time-title">miliseconds</p>
              <div class="miliseconds" id="miliseconds-id">00</div>
            </div>
          </div>
          <div class="buttons-main">
            <button class="start" id="start-id" type="button">start</button>
            <button class="stop" id="stop-id" type="button">stop</button>
            <button class="reset" id="reset-id" type="button">reset</button>
          </div>
        </div>
      </section>
    </section>
    <script type="module" src="/src/init.js"></script>
  </body>
</html>
